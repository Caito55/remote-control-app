name: Build APK

on:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Instalar dependencias del sistema
      run: |
        sudo apt update
        sudo apt install -y \
         build-essential \
         libtool \
         pkg-config \
         autoconf \
         automake \
         libffi-dev \
         libssl-dev \
         zlib1g-dev \
         libbz2-dev \
         libreadline-dev \
         libsqlite3-dev \
         openjdk-11-jdk \
         unzip \
         zip
          

    - name: Install dependencies
      run: |
       sudo apt update
       sudo apt install -y zip unzip libncurses6 openjdk-17-jdk python3-pip python3-setuptools git
       pip install --upgrade pip
       pip install cython

    - name: Instalar buildozer
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip openjdk-11-jdk
        pip install --upgrade pip
        pip install buildozer

    - name: Build APK with buildozer
      run: |
        buildozer android debug
    - name: Archive APK
      run: zip -r remote-control.zip flet_build

        
