name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip libtool automake autoconf build-essential python3-pip python3-dev git libffi-dev libssl-dev
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
          sudo apt-get install -y libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev

      - name: Prepare .buildozer directory
        run: |
          mkdir -p .buildozer
          echo '[app]' > buildozer.spec
          echo 'title = RemoteControl' >> buildozer.spec
          echo 'package.name = remotecontrol' >> buildozer.spec
          echo 'package.domain = org.caito55' >> buildozer.spec
          echo 'source.dir = .' >> buildozer.spec
          echo 'source.include_exts = py,png,jpg,kv,atlas' >> buildozer.spec
          echo 'version = 0.1' >> buildozer.spec
          echo 'requirements = python3,kivy,flet==0.15.0,kivymd' >> buildozer.spec
          echo 'orientation = portrait' >> buildozer.spec
          echo 'osx.python_version = 3' >> buildozer.spec
          echo 'android.archs = arm64-v8a' >> buildozer.spec
          echo 'android.allow_backup = True' >> buildozer.spec
          echo 'android.api = 33' >> buildozer.spec
          echo 'android.minapi = 21' >> buildozer.spec
          echo 'android.ndk_api = 21' >> buildozer.spec
          echo 'android.permissions = INTERNET' >> buildozer.spec
          echo 'android.debug = 1' >> buildozer.spec
          echo 'p4a.branch = develop' >> buildozer.spec

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Buildozer and build APK
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer Cython==0.29.33
          export PATH=$PATH:~/.local/bin
          sudo apt-get install -y automake
          export BUILDOZER_WARN_ON_ROOT=0
          export JAVA_HOME=/opt/java/17
          buildozer android debug
      

      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: RemoteControl-APK
          path: bin/*.apk
